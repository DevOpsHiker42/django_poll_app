version: 2.1

# Docker build & publish jobs based on example at:
# https://circleci.com/blog/using-circleci-workflows-to-replicate-docker-hub-automated-builds/

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: devopshiker42/django-polls
    docker:
      - image: circleci/buildpack-deps:stretch

commands:
  destroy-eks-cluster:
    description: Destroy eks cluster given a workflow ID
    parameters:
      workflow_id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: destroy cluster
          when: on_fail
          command: |
            echo "Destroying eks cluster with ID: << parameters.workflow_id >> "
            eksctl delete cluster --name "eksctl-cluster-"<< parameters.workflow_id >> \
              --region=us-east-1

jobs:
  qa:
    docker:
      - image: cimg/python:3.8.5
        environment:
          sky: $sky

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test

  docker-build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  docker-publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest

  create-eks-cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      #- run: yum install -y tar gzip
      - run:
          name: create eks cluster
          command: |
            eksctl create cluster --name "eksctl-cluster-${CIRCLE_WORKFLOW_ID:0:7}" \
              --region=us-east-1 \
              --tags project=django_poll_app

      # rollback on failure
      - destroy-eks-cluster

workflows:
  default:
    jobs:
      - qa
      - docker-build:
          requires:
            - qa
          filters:
            branches:
              only: master
      - docker-publish-latest:
          requires:
            - docker-build
          filters:
            branches:
              only: master
      - create-eks-cluster:
          requires: [docker-publish-latest]
          filters:
            branches:
              only: [master]
