version: 2.1

# Docker build & publish jobs based on example at:
# https://circleci.com/blog/using-circleci-workflows-to-replicate-docker-hub-automated-builds/

orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: devopshiker42/django-polls
    docker:
      - image: circleci/buildpack-deps:stretch

commands:
  destroy-eks-cluster:
    description: Destroy eks cluster given a workflow ID
    parameters:
      workflow_id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: destroy cluster
          when: on_fail
          command: |
            echo "Destroying eks cluster with ID: << parameters.workflow_id >> "
            eksctl delete cluster --name "eksctl-cluster-"<< parameters.workflow_id >> \
              --region=us-east-1

  revert-migrations:
    description: revert last migration
    parameters:
      workflow_id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            # Activate virtual env
            . venv/bin/activate
            # Revert polls
            mig_polls=`python3 poll_site/manage.py showmigrations --list polls|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}'`
            old_polls=`cat /tmp/workspace/lastmig_polls.txt`
            if [ $mig_polls -ne $old_polls ]
              python manage.py migrate polls $old_polls
            fi

            # Revert admin
            mig_admin=`python3 poll_site/manage.py showmigrations --list admin|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}'`
            old_admin=`cat /tmp/workspace/lastmig_admin.txt`
            if [ $mig_admin -ne $old_admin ]
              python manage.py migrate admin $old_admin
            fi

            # Revert auth
            mig_auth=`python3 poll_site/manage.py showmigrations --list auth|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}'`
            old_auth=`cat /tmp/workspace/lastmig_auth.txt`
            if [ $mig_auth -ne $old_auth ]
              python manage.py migrate auth $old_auth
            fi

            # Revert contenttypes
            mig_contenttypes=`python3 poll_site/manage.py showmigrations --list contenttypes|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}'`
            old_contenttypes=`cat /tmp/workspace/lastmig_contenttypes.txt`
            if [ $mig_contenttypes -ne $old_contenttypes ]
              python manage.py migrate contenttypes $old_contenttypes
            fi

            # Revert sessions
            mig_sessions=`python3 poll_site/manage.py showmigrations --list sessions|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}'`
            old_sessions=`cat /tmp/workspace/lastmig_sessions.txt`
            if [ $mig_sessions -ne $old_sessions ]
              python manage.py migrate sessions $old_sessions
            fi

jobs:
  qa:
    docker:
      - image: cimg/python:3.8.5
        environment:
          sky: $sky

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test

      - run:
          name: "check for model changes that haven't got migrations"
          command: |
            . venv/bin/activate
            make migrationcheck 

  docker-build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  docker-publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest

  create-eks-cluster:
    docker:
      - image: 'cimg/python:3.10'
    steps:
      - checkout
      - aws-eks/create-cluster:
          aws-region: us-east-1
          cluster-name: "eksctl-cluster-${CIRCLE_WORKFLOW_ID:0:7}"
          tags: project=django_poll_app

      # rollback on failure
      - destroy-eks-cluster

  run-migrations:
    docker:
      - image: cimg/python:3.8.5
        environment:
          sky: $sky

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Run migrations
          command: |
            . venv/bin/activate

            # Get last migrations already applied in case we need to roll back
            python3 poll_site/manage.py showmigrations --list polls|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}' > lastmig_polls.txt
            python3 poll_site/manage.py showmigrations --list admin|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}' > lastmig_admin.txt
            python3 poll_site/manage.py showmigrations --list auth|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}' > lastmig_auth.txt
            python3 poll_site/manage.py showmigrations --list contenttypes|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}' > lastmig_contenttypes.txt
            python3 poll_site/manage.py showmigrations --list sessions|grep "\[X\]"|tail -1|awk '{print substr($2,1,4)}' > lastmig_sessions.txt

            cat lastmig*.txt

            # Run migrate
            python3 poll_site/manage.py migrate

            #test revert
            exit 1

      - persist_to_workspace:
          root: .
          paths:
            - ./lastmig_polls.txt
            - ./lastmig_admin.txt
            - ./lastmig_auth.txt
            - ./lastmig_contenttypes.txt
            - ./lastmig_sessions.txt

      # revert migrations and rollback on failure
      - revert-migrations
      - destroy-eks-cluster

workflows:
  default:
    jobs:
      - qa
      - docker-build:
          requires:
            - qa
      - docker-publish-latest:
          requires:
            - docker-build
          filters:
            branches:
              only: master
      - create-eks-cluster:
          requires: [docker-publish-latest]
      - run-migrations:
          requires: [create-eks-cluster]
